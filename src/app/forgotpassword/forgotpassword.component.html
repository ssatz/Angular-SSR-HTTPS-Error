<sg-header></sg-header>
<!-- START MAIN -->
<div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">
        <sg-sidebar></sg-sidebar>
        <section id="content" class="bg-banner">
            <div class="container">
                <div id="login-page" class="row">
                    <div class="col s12 m6 l4 z-depth-4 card-panel offset-l4 offset-m3">
                        <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value,forgotPasswordForm.valid)">
                            <div class="row">
                                <div class="input-field col s12 center">
                                    <img src="images/app-images/fav.png" alt="" class="circle responsive-img valign profile-image-login fav-logo">
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-social-person-outline prefix"></i>
                                    <input id="email"  type="email" formControlName="email">
                                    <label for="email" class="center-align">Email</label>
                                    <control-messages [control]="forgotPasswordForm.get('email')"></control-messages>
                                </div>
                            </div>
                            <div class="row margin-bottom-20">
                                <div class="input-field col s12 center">
                                    <button type="submit" id="forgot-pass-btn" class="btn waves-effect waves-light orange darken-1 ladda-button">Reset Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<sg-footer></sg-footer>
