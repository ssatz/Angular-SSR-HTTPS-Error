<section id="content" class="bg-banner">
    <div class="container">
        <div id="login-page" class="row">
            <div class="col s12 m6 l4 z-depth-4 card-panel offset-l4 offset-m3">
                <form [formGroup]="resetPasswordForm" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value,resetPasswordForm.valid)">
                    <app-form-errors [errors]="formErrors()"></app-form-errors>
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="images/app-images/fav.png" alt="" class="circle responsive-img valign profile-image-login fav-logo">
                            <p class="center login-form-text paisaclub-name-small">Paisaclub.com</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input id="email" type="email" formControlName="email" class="black-text">
                            <label for="email">Email</label>
                            <control-messages [control]="resetPasswordForm.get('email')"></control-messages>
                        </div>
                        <div class="form-group" formGroupName="password_group">
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-action-lock-outline prefix"></i>
                                    <input id="password" type="password" formControlName="password" class="black-text">
                                    <label for="password">Password</label>
                                    <control-messages [control]="resetPasswordForm.get('password_group').get('password')"></control-messages>
                                </div>
                                <div class="input-field col s12">
                                    <i class="mdi-action-lock prefix"></i>
                                    <input id="confirm_password" type="password" formControlName="confirm_password" class="black-text">
                                    <label for="confirm_password">Confirm Password</label>
                                    <control-messages [control]="resetPasswordForm.get('password_group').get('confirm_password')"></control-messages>
                                    <control-messages [control]="resetPasswordForm.get('password_group')"></control-messages>
                                </div>
                            </div>
                        </div>
                        <input id="reset_token" type="hidden" formControlName="token">

                    </div>
                    <div class="row margin-bottom-20">
                        <div class="input-field col s12">
                            <button type="submit" id="reset-pass-btn" class="btn waves-effect waves-light col s12 orange darken-1 ladda-button">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
