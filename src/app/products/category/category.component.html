<div class="row" *ngIf="isMobile; else desktop">
  <div class="col s12 l3 m4 category-menu" *ngFor="let category of menu">
    <ul class="collapsible collapsible-accordion" materialize="collapsible">
      <li>
        <div class="collapsible-header">
          <i class="mdi-hardware-desktop-windows"></i> {{category.name}}</div>
        <div class="collapsible-body">
          <div class="collection">
            <ng-container *ngFor="let children of category.children">
              <a href="{{children.slug}}/" class="collection-item grey-text">{{children.name}}</a>
            </ng-container>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<ng-template #desktop>
  <div class="row">
    <div class="col s12 l3 m4 height-desk" *ngFor="let category of menu">
      <ul class="collection with-header ul-category">
        <li class="collection-header">
          <div class="row row-category-header">
            <h6>
              <i class="mdi-hardware-desktop-windows right"></i>
              <span class="left"> {{category.name}}</span>
            </h6>
          </div>
        </li>
        <li class="collection-item" *ngFor="let children of category.children">
          <a href="{{children.slug}}/" class="grey-text" (click)="categoryNav($event,children.slug)">{{children.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
