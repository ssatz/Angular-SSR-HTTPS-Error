<section id="content" class="bg-banner">
    <div class="container">
        <div id="login-page" class="row">
            <div class="col s12 m6 l4 z-depth-4 card-panel offset-l4 offset-m3">
                <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser(loginForm.value,loginForm.valid)">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="images/app-images/fav.png" alt="" class="circle responsive-img valign profile-image-login fav-logo">
                            <p class="center login-form-text paisaclub-name-small">Paisaclub.com</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input id="email" type="text" formControlName="email" class="black-text">
                            <label for="email" class="center-align">Email</label>
                            <control-messages [control]="loginForm.get('email')"></control-messages>
                        </div>

                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            <input id="password" type="password" formControlName="password" class="black-text">
                            <label for="password">Password</label>
                            <control-messages [control]="loginForm.get('password')"></control-messages>
                        </div>

                    </div>
                    <!-- <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me" formControlName="remember_me" />
                    <label for="remember-me">Remember me</label>
                </div>
            </div> -->
                    <div class="row margin-bottom-20">
                        <div class="input-field col s12">
                            <button type="submit" id="login-submit" class="btn orange darken-1 waves-effect waves-light col s12 ladda-button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
