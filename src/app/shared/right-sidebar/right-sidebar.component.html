<!-- START RIGHT SIDEBAR NAV-->
<aside id="right-sidebar-nav">
    <ul id="chat-out" class="side-nav rightside-navigation">
        <li class="li-hover">
            <a href="#" data-activates="chat-out" class="chat-close-collapse right" (click)="rightSideBarClose($event)"><i class="mdi-navigation-close"></i></a>
        </li>
        <li class="li-hover">
           <div class="container">
               <h5>Browse Plans</h5>
                   <div class="row">
                      <div class="plan-hdr">
                          <div class="row row-no-margin-bottom">
                               <div class="col s3">
                                   <span>Amount</span>
                               </div>
                               <div class="col s4">
                                   <span>Validity</span>
                               </div>
                               <div class="col s5">
                                   &nbsp;
                               </div>
                          </div>
                      </div>
                       <div class="plan-details" id="plans">
                           <div *ngFor="let offer of (offers|sortBy:'Amount':'number':'asc')">
                               <div class="row margin-LR-10">
                                    <div class="col s3">
                                        <span> <i class="fa-rupee fa prefix icon-prefix-fix"></i>{{offer.Amount}}</span>
                                    </div>
                                   <div class="col s4">
                                       <i>{{offer.Validity}}</i>
                                   </div>
                                   <div class="col s5">
                                       <button class="btn plan-btn" (click)="offerSelect(offer.Amount)">Select</button>
                                   </div>
                                   <div class="col s12">
                                       <sub>{{offer.Detail}}</sub>
                                   </div>
                                </div>
                               <div class="divider"></div>
                           </div>
                       </div>
                   </div>
           </div>
        </li>
    </ul>
</aside>
<!-- LEFT RIGHT SIDEBAR NAV-->
