<header id="header" class="page-topbar">
    <div class="navbar-fixed">
        <nav class="navbar-color">
            <div class="nav-wrapper">
                <ul class="left">
                    <li>
                        <h1 class="logo-wrapper">
                            <a [routerLink]="['/home']" class="brand-logo darken-1" style="padding:10px 60px; margin: 0;">
                                <img src="https://s3-ap-southeast-1.amazonaws.com/assets.paisaclub.com/paisaclub-logo/logo.png" alt="Paisaclub logo">
                            </a>
                        </h1>
                    </li>
                </ul>
                <div class="header-search-wrapper hide-on-med-and-down">
                    <input  type="search" placeholder="Explore products, offers & coupons" name="Search" class="header-search-input z-depth-2"
                        (keyup.enter)="searchBtn()" [(ngModel)]="searchQuery" 
                    />
                    <button type="button" (click)="searchBtn()" class="btn">
                        <i class="mdi-action-search"></i>
                    </button>
                </div>

                <span *showAuthed="false">
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a [routerLink]="['/home']">
                                <i class="mdi-action-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="login" (click)="login($event)" class="waves-effect waves-block waves-light">
                                <i class="material-icons">account_circle</i>
                            </a>
                        </li>
                    </ul>
                    <ul class="right hide-on-med-and-up">
                        <li>
                            <a href="login" (click)="login($event)" class="waves-effect waves-block waves-light">
                                <i class="mdi-action-account-box"></i>
                            </a>
                        </li>
                    </ul>
                </span>
                <span *showAuthed="true">
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a [routerLink]="['/home']">
                                <i class="mdi-action-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" (click)="logout($event)">
                                <i class="mdi-action-settings-power"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="right hide-on-med-and-up">
                        <li>
                            <a href="#" (click)="logout($event)">
                                <i class="mdi-action-settings-power"></i>
                            </a>
                        </li>
                    </ul>
                </span>

            </div>
        </nav>

    </div>
    <app-sg-megamenu class="hide-on-med-and-down"></app-sg-megamenu>
    <app-searchbox-cmp class="show-on-small hide-on-large-only"></app-searchbox-cmp>
</header>
