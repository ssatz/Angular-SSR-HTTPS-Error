<div id="logout" class="modal modal-bg" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="logoutActions">
    <div class="modal-content">
       Do you want to logout?
    </div>
    <div class="modal-footer">
        <a href="logout" (click)="logoutModal($event)" class="modal-action modal-close waves-effect  btn-flat">Logout</a>
        <a href="cancel" (click)="closeModal($event)"  class="modal-action modal-close waves-effect  btn-flat">Cancel</a>
    </div>
</div>
