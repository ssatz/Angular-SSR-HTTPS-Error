<div id="logout" class="modal login-bg div-noscroll" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="loginActions">
    <div class="progress" *ngIf="progressBar">
        <div class="indeterminate"></div>
    </div>
    <div [ngClass]="{'row':isRegister,'':!isRegister}">
        <i class="material-icons closebtn pull-right" (click)="closeModal($event)">close</i>
    </div>
    <div class="modal-content modal-min">
        <form #loginNgForm="ngForm" *ngIf="!isRegister" #loginFormEl [formGroup]="loginFormModal" (ngSubmit)="onSubmit(loginNgForm)" novalidate>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="email" type="text" formControlName="email">
                    <label for="email" class="center-align">Email</label>
                    <control-messages [control]="loginFormModal.get('email')"></control-messages>
                </div>

            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password" formControlName="password">
                    <label for="password">Password</label>
                    <control-messages [control]="loginFormModal.get('password')"></control-messages>
                </div>

            </div>
            <div class="row no-margin">
                <div class="input-field col s12">
                    <button type="submit" id="login-form-btn"  class="btn amber darken-1 waves-effect waves-light col s12 ladda-button">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 center">
                    <sub><a [routerLink]="['/forgot-password']">Forgot password ?</a></sub>
                </div>
            </div>
            <div class="divider login-divider"></div>
        </form>
        <div class="row">
            <social-login-cmp (progressBar)="progressBarEvent($event)"></social-login-cmp>
        </div>
        <div class="divider login-divider"></div>
        <div class="center">
            <span class="terms">By Signin In you agree to terms & conditions.</span>
        </div>
    </div>
</div>
