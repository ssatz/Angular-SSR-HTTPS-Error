<div class="row">
    <div class="banner">
        Frequently Asked Questions
    </div>
</div>
<div class="row">
    <section id="content">
        <div class="row">
            <div class="col s12">

                <div class="col s12" *ngFor="let faq of faqs">
                    <ul class="collection with-header">
                        <li class="collection-item" style="background-color:#ECECEB">
                            <b>{{faq.Question}}</b>
                        </li>
                        <li class="collection-item">
                            <div [innerHTML]="faq.Answer"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </section>
</div>
