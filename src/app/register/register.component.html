<section id="content" class="bg-banner">
    <div class="container">
        <div id="login-page" class="row">
            <div class="col s12 m6 l4 z-depth-4 card-panel offset-l4 offset-m3">
                <form>
                    <div class="row margin-bottom-20">
                        <div class="input-field col s12 center">
                            <img src="images/app-images/fav.png" alt="" class="circle responsive-img valign profile-image-login fav-logo">
                            <p class="center login-form-text paisaclub-name-small">Paisaclub.com</p>
                        </div>
                    </div>
                    <div class="row">
                        <social-login-cmp></social-login-cmp>
                    </div>
                    <div class="row margin-bottom-20">
                        <div class="input-field col s12">
                            <p class="margin center medium-small sign-up">Already have an account?
                                <a [routerLink]="['/login']">Login</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
