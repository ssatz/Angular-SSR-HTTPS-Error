<section id="content">
    <div class="container">
        <div class="row row-filter">
            <div class="s12 right">
                <a class="waves-effect waves-light btn modal-trigger btn-floating tooltipped" data-tooltip="Filter" data-position="bottom"
                    materialize="tooltip" href="#filterModal" (click)="openFilterModal($event)">
                    <i class="mdi-content-filter-list tooltipped"></i>
                </a>
            </div>
            <div class="chip amber darken-1 white-text" *ngFor="let offerCategory of offersCategorySelected">
                {{offerCategory.OfferCategoryDesc}}
                <i class="material-icons mdi-navigation-close" (click)="offerCategoryRemove($event, offerCategory)"></i>
            </div>
        </div>
        <div class="row div-offer-list">
            <div *ngIf="(offersList | async)?.length>0">
                <div class="col s12 m4 l3" *ngFor="let offerModel of offersList | async">
                    <div class="card offer-card">
                        <div class="card-content">
                            <ul class="collection with-header">
                                <li class="collection-item" style="background-color:#ECECEB">
                                    {{offerModel.name}}
                                </li>
                                <li class="collection-header">
                                    <h5>
                                        <img src="{{offerModel.LogoURL}}" alt="materialize logo" class="cashback-image-size">
                                    </h5>
                                </li>
                                <li class="collection-item">
                                    CashBack Upto :
                                    <b>{{offerModel.pc_Payout}}</b>
                                </li>
                                <li class="collection-item">Coupons/Deals :
                                    <b>{{offerModel.Coupon_Count}}</b>
                                </li>
                                <li class="collection-item">
                                    <a [routerLink]="['/store',offerModel.SEOName]" class="waves-effect waves-light btn bg-color-light-coral" style="width:100%">
                                        View Details
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="(offersList | async)?.length == 0">
                <div class="col s12 center padding-20">
                    <span class="grey-text lighten-1">It's lonely here
                        <i class="fa fa-meh-o"></i>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal-->
    <div id="filterModal" class="modal modal-fixed-footer white" materialize="modal" [materializeParams]="[{dismissible: false}]"
        [materializeActions]="filterModal">
        <div class="modal-content" id="modal-filter-content">
            <div class="row">
                <div class="col s12">
                    <span>Filter By Category</span>
                </div>
                <div class="col s12">
                    <ul class="collection with-header">
                        <li class="collection-item" *ngFor="let offerCategory of offersCategory |async ">
                            <input type="checkbox" id="offerCategory-{{offerCategory.id}}" (click)="offersSelected($event,offerCategory)" />
                            <label for="offerCategory-{{offerCategory.id}}">
                                {{offerCategory.OfferCategoryDesc}}
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#filterModal" class="waves-effect modal-action btn red right modal-close full-width" (click)="closeFilterModal($event)">Close</a>
        </div>
    </div>
</section>
