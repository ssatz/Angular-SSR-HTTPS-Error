<div *ngIf="!isRedirect;else redirect">
  <div class="progress slim-progress-bar" *ngIf="loading">
    <div class="indeterminate"></div>
  </div>
  <sg-header></sg-header>
  <!-- START MAIN -->
  <div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">
      <sg-sidebar></sg-sidebar>
      <router-outlet></router-outlet>
    </div>
  </div>
  <sg-footer></sg-footer>
</div>
<ng-template #redirect>
  <router-outlet></router-outlet>
</ng-template>
